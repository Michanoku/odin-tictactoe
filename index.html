<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="top-bar">
      <div id="title">Tic-Tac-Toe</div>
    </div>
    <div id="player0"></div>
    <div id="player1"></div>
    <div id="gameboard">
      <div class="grid-cell border-right border-bottom" data-x="0" data-y="0">1</div>
      <div class="grid-cell border-right border-left border-bottom" data-x="0" data-y="1">2</div>
      <div class="grid-cell border-left border-bottom" data-x="0" data-y="2">3</div>
      <div class="grid-cell border-right border-bottom border-top" data-x="1" data-y="0">4</div>
      <div class="grid-cell border-right border-left border-bottom border-top" data-x="1" data-y="1">5</div>
      <div class="grid-cell border-left border-bottom border-top" data-x="1" data-y="2">6</div>
      <div class="grid-cell border-right border-top" data-x="2" data-y="0">7</div>
      <div class="grid-cell border-right border-left border-top" data-x="2" data-y="1">8</div>
      <div class="grid-cell border-left border-top" data-x="2" data-y="2">9</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
